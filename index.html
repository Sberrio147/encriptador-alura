<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--ícono del encriptador-->
        <img src="img\a.svg" alt="icono-a">
    </header>

    <main>
        <div class="zona-encriptado">
            <div id="cuerpo-encriptador" class="zona-encriptacion">
                <form id="encriptador">
                    <div class="input-container">
                        <input id="inputField" placeholder="Ingresa el texto que deseas encriptar" class="input-field" type="text">
                        <label for="inputField" class="input-label">Texto a encriptar</label>
                        <span class="input-highlight"></span>
                    </div>
                    <div class="botones" value="Encriptar">
                        <button id="encryptButton" class="but-encriptar" onclick="encrypt();" type="button">
                            Encriptar
                        </button>
                        <button id="decryptButton" class="but-desencriptar" onclick="decrypt();" type="button">
                            Desencriptar
                        </button>
                    </div>
                </form>
            </div>
            <div>
                <div class="retorno-texto">
                    <h1 class="titulo-texto-retornado">Texto encriptado</h1>
                    <img id="imgSearch" class="img-search" src="img/Nomads - Search.png" alt="search">
                    <p id="encryptedText" class="texto-encriptado">El texto encriptado aparecerá aquí</p>
                    <button class="but-copiar">
                        Copiar
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4/crypto-js.min.js"></script>
</body>
</html>
